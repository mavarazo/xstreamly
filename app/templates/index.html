<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mb-5 mt-5">
                    <div class="card-body">
                        <form class="form" action="{{ url_for('index') }}" method="POST">
                            <div class="form-row">
                                <div class="col-11">
                                    <input type="url" class="form-control " id="urlId" name="url">
                                </div>
                                <div class="mx-auto">
                                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if stream %}
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ stream.title }}</h5>
                        <p class="card-text">
                            <div class="row">
                                <div class="col">
                                    URL
                                </div>
                                <div class="col-10">
                                    <a href="{{ stream.url }}">{{ stream.url }}</a>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    Extension
                                </div>
                                <div class="col-10">
                                    {{ stream.ext }}
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    Extractor
                                </div>
                                <div class="col-10">
                                    {{ stream.extractor }}
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    Source URL
                                </div>
                                <div class="col-10">
                                    <a href="{{ stream.webpage_url }}">{{ stream.webpage_url }}</a>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
